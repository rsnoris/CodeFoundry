<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Best Practices Quiz - CodeFoundry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #0e1828;
      --navy-2: #121c2b;
      --navy-3: #161f2f;
      --primary: #18b3ff;
      --primary-hover: #009de0;
      --text: #fff;
      --text-muted: #92a3bb;
      --text-subtle: #627193;
      --border-color: #1a2942;
      --button-outline: #ffffff22;
      --button-radius: 8px;
      --maxwidth: 1200px;
      --card-radius: 12px;
      --header-height: 68px;
      --mobile-menu-bg: #0e1828f9;
    }
    html, body {
      background: var(--navy-2);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    body { min-height: 100vh; }
    a { color: inherit; text-decoration: none; }

    header {
      background: var(--navy);
      color: var(--text);
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #192746;
    }
    .nav {
      max-width: var(--maxwidth);
      margin: 0 auto;
      padding: 0 40px;
      min-height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: flex;
      align-items: center;
      font-weight: 800;
      font-size: 22px;
      gap: 12px;
      letter-spacing: -0.5px;
    }
    .brand svg {
      width: 28px;
      height: 28px;
      background: var(--primary);
      border-radius: 6px;
      color: #092340;
      padding: 4px;
      margin-right: 4px;
      box-sizing: border-box;
    }
    .nav-menu {
      display: flex;
      gap: 28px;
      align-items: center;
    }
    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      transition: color .2s;
    }
    .nav-link:hover,
    .nav-link.active {
      color: var(--text);
    }
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .nav-btn {
      font-family: inherit;
      font-size: 15px;
      font-weight: 700;
      border: 0;
      border-radius: var(--button-radius);
      padding: 10px 18px;
      background: var(--navy-3);
      cursor: pointer;
      color: var(--text);
      transition: background .2s, color .2s;
    }
    .nav-btn.primary {
      background: var(--primary);
      color: var(--navy);
    }
    .nav-btn.secondary {
      background: transparent;
      border: 1px solid var(--button-outline);
    }
    .nav-btn:hover {
      background: var(--primary-hover);
      color: var(--navy);
    }
    .mobile-hamburger {
      display: none;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 28px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      align-items: center;
      justify-content: center;
    }
    .mobile-nav-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--mobile-menu-bg);
      z-index: 2000;
      backdrop-filter: blur(10px);
    }
    .mobile-nav-overlay.active {
      display: block;
    }
    .mobile-nav-panel {
      background: var(--navy);
      height: 100%;
      width: 300px;
      max-width: 85%;
      margin-left: auto;
      display: flex;
      flex-direction: column;
      border-left: 1px solid var(--border-color);
    }
    .mobile-menu-close {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 28px;
      cursor: pointer;
      padding: 20px;
      width: fit-content;
      margin-left: auto;
      display: flex;
    }
    .mobile-menu-links {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 8px;
    }
    .mobile-menu-links .nav-link {
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 16px;
    }
    .mobile-menu-links .nav-link:hover {
      background: var(--navy-3);
    }
    .mobile-menu-actions {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: auto;
    }
    .mobile-menu-actions .nav-btn {
      width: 100%;
      text-align: center;
    }

    .quiz-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .quiz-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .quiz-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0 0 16px 0;
    }
    .quiz-header .back-link {
      color: var(--primary);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
      margin-bottom: 20px;
    }
    .quiz-header .back-link:hover {
      color: var(--primary-hover);
    }
    .quiz-content {
      background: var(--navy);
      border: 1px solid var(--border-color);
      border-radius: var(--card-radius);
      padding: 40px;
    }
    .quiz-progress {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 12px 16px;
      background: var(--navy-3);
      border-radius: 8px;
    }
    .quiz-question {
      margin-bottom: 24px;
    }
    .quiz-question-text {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .quiz-option {
      background: var(--navy-3);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      padding: 18px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1rem;
    }
    .quiz-option:hover {
      border-color: var(--primary);
      background: var(--navy-2);
    }
    .quiz-option.selected {
      border-color: var(--primary);
      background: rgba(24, 179, 255, 0.1);
    }
    .quiz-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }
    .simulator-btn-primary {
      background: var(--primary);
      color: var(--navy-2);
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 15px;
    }
    .simulator-btn-primary:hover:not(:disabled) {
      background: var(--primary-hover);
    }
    .simulator-btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .simulator-btn-secondary {
      background: var(--navy-3);
      color: var(--text);
      border: 1px solid var(--border-color);
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 15px;
    }
    .simulator-btn-secondary:hover:not(:disabled) {
      border-color: var(--primary);
      background: var(--navy-2);
    }
    .simulator-btn-secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .quiz-results {
      text-align: center;
      padding: 40px 20px;
    }
    .quiz-results h2 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 20px 0;
    }
    .quiz-score {
      font-size: 4rem;
      font-weight: 800;
      color: var(--primary);
      margin: 20px 0;
    }
    .quiz-result-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin: 30px 0;
    }
    .quiz-result-stat {
      background: var(--navy-3);
      padding: 24px;
      border-radius: 8px;
    }
    .quiz-result-stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    .quiz-result-stat-label {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-top: 8px;
    }

    @media (max-width: 768px) {
      .nav-menu,
      .nav-actions {
        display: none;
      }
      .mobile-hamburger {
        display: flex;
      }
      .quiz-content {
        padding: 24px;
      }
      .quiz-header h1 {
        font-size: 2rem;
      }
      .quiz-question-text {
        font-size: 1.1rem;
      }
      .quiz-score {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER / NAV -->
  <header>
    <div class="nav">
      <a href="/" class="brand">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m18 16l4-4l-4-4M6 8l-4 4l4 4m8.5-12l-5 16"/></svg>
        CodeFoundry
      </a>
      <nav class="nav-menu">
        <a href="/#services" class="nav-link">Services</a>
        <a href="/#solutions" class="nav-link">Solutions</a>
        <a href="/#industries" class="nav-link">Industries</a>
        <a href="/CaseStudies/" class="nav-link">Case Studies</a>
        <a href="/Training/" class="nav-link active">Training</a>
        <a href="/AboutUs/" class="nav-link">About</a>
        <a href="/Careers/" class="nav-link">Careers</a>
      </nav>
      <div class="nav-actions">
        <a href="/Contact/" class="nav-btn secondary" style="font-weight:800;">Contact Us</a>
        <a href="/#services" class="nav-btn primary">Get Started</a>
      </div>
      <button class="mobile-hamburger" id="mobileMenuBtn" aria-label="Open menu">
        <iconify-icon icon="lucide:menu"></iconify-icon>
      </button>
    </div>
    <!-- Mobile Menu Overlay -->
    <div class="mobile-nav-overlay" id="mobileNav">
      <div class="mobile-nav-panel">
        <button class="mobile-menu-close" id="closeMobileNav" aria-label="Close menu">
          <iconify-icon icon="lucide:x"></iconify-icon>
        </button>
        <div class="mobile-menu-links">
          <a href="/#services" class="nav-link" onclick="closeMobileNav()">Services</a>
          <a href="/#solutions" class="nav-link" onclick="closeMobileNav()">Solutions</a>
          <a href="/#industries" class="nav-link" onclick="closeMobileNav()">Industries</a>
          <a href="/CaseStudies/" class="nav-link" onclick="closeMobileNav()">Case Studies</a>
          <a href="/Training/" class="nav-link active" onclick="closeMobileNav()">Training</a>
          <a href="/AboutUs/" class="nav-link" onclick="closeMobileNav()">About</a>
          <a href="/Careers/" class="nav-link" onclick="closeMobileNav()">Careers</a>
        </div>
        <div class="mobile-menu-actions">
          <a href="/Contact/" class="nav-btn secondary" style="font-weight:800;">Contact Us</a>
          <a href="/#services" class="nav-btn primary">Get Started</a>
        </div>
      </div>
    </div>
  </header>

  <div class="quiz-container">
    <div class="quiz-header">
      <a href="/Training/" class="back-link">‚Üê Back to Training</a>
      <h1>Security Best Practices Quiz</h1>
    </div>
    <div class="quiz-content" id="quizContent"></div>
  </div>

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script>
    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileNav = document.getElementById('mobileNav');
    const closeMobileNav = document.getElementById('closeMobileNav');

    mobileMenuBtn?.addEventListener('click', () => {
      mobileNav.classList.add('active');
    });

    closeMobileNav?.addEventListener('click', () => {
      mobileNav.classList.remove('active');
    });

    mobileNav?.addEventListener('click', (e) => {
      if (e.target === mobileNav) {
        mobileNav.classList.remove('active');
      }
    });

    // Quiz Data
    const quizData = {
      title: 'Security Best Practices',
      questions: [
        {
          question: 'What does XSS stand for?',
          options: ['Extra Style Sheets', 'Cross-Site Scripting', 'XML Security Standard', 'Extended Server Security'],
          correct: 1
        },
        {
          question: 'What is SQL injection?',
          options: ['A database optimization technique', 'A security vulnerability where malicious SQL code is inserted', 'A data backup method', 'A query optimization tool'],
          correct: 1
        },
        {
          question: 'What is HTTPS?',
          options: ['HTTP with security', 'Hypertext Transfer Protocol Secure', 'High-level Transfer Protocol', 'Host Transfer Protocol System'],
          correct: 1
        },
        {
          question: 'What is the purpose of CORS?',
          options: ['To compress data', 'To control cross-origin resource sharing', 'To encrypt passwords', 'To manage cookies'],
          correct: 1
        },
        {
          question: 'What is hashing used for in security?',
          options: ['Compressing files', 'Storing passwords securely', 'Speeding up queries', 'Managing sessions'],
          correct: 1
        }
      ]
    };

    // Quiz State
    let currentQuestionIndex = 0;
    let userAnswers = new Array(quizData.questions.length).fill(null);
    let quizFinished = false;

    // Initialize Quiz
    function initQuiz() {
      showQuestion();
    }

    function showQuestion() {
      const question = quizData.questions[currentQuestionIndex];
      const totalQuestions = quizData.questions.length;
      const quizContent = document.getElementById('quizContent');
      
      quizContent.innerHTML = `
        <div class="quiz-progress">
          <span>Question ${currentQuestionIndex + 1} of ${totalQuestions}</span>
          <span>${Math.round(((currentQuestionIndex + 1) / totalQuestions) * 100)}% Complete</span>
        </div>
        <div class="quiz-question">
          <div class="quiz-question-text">${question.question}</div>
          <div class="quiz-options">
            ${question.options.map((option, index) => `
              <div class="quiz-option ${userAnswers[currentQuestionIndex] === index ? 'selected' : ''}" 
                   onclick="selectAnswer(${index})">
                ${option}
              </div>
            `).join('')}
          </div>
        </div>
        <div class="quiz-navigation">
          <button class="simulator-btn-secondary" onclick="previousQuestion()" 
                  ${currentQuestionIndex === 0 ? 'disabled' : ''}>
            Previous
          </button>
          <button class="simulator-btn-primary" onclick="${currentQuestionIndex === totalQuestions - 1 ? 'finishQuiz()' : 'nextQuestion()'}">
            ${currentQuestionIndex === totalQuestions - 1 ? 'Finish Quiz' : 'Next'}
          </button>
        </div>
      `;
    }

    function selectAnswer(answerIndex) {
      userAnswers[currentQuestionIndex] = answerIndex;
      showQuestion();
    }

    function nextQuestion() {
      if (currentQuestionIndex < quizData.questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      }
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    function finishQuiz() {
      let correct = 0;
      quizData.questions.forEach((question, index) => {
        if (userAnswers[index] === question.correct) {
          correct++;
        }
      });
      
      const total = quizData.questions.length;
      const percentage = Math.round((correct / total) * 100);
      const quizContent = document.getElementById('quizContent');
      
      quizFinished = true;
      
      quizContent.innerHTML = `
        <div class="quiz-results">
          <h2>Quiz Complete!</h2>
          <div class="quiz-score">${percentage}%</div>
          <div class="quiz-result-details">
            <div class="quiz-result-stat">
              <div class="quiz-result-stat-value">${correct}</div>
              <div class="quiz-result-stat-label">Correct</div>
            </div>
            <div class="quiz-result-stat">
              <div class="quiz-result-stat-value">${total - correct}</div>
              <div class="quiz-result-stat-label">Incorrect</div>
            </div>
            <div class="quiz-result-stat">
              <div class="quiz-result-stat-value">${total}</div>
              <div class="quiz-result-stat-label">Total</div>
            </div>
          </div>
          <p style="margin-top: 20px; color: var(--text-muted); font-size: 1.1rem;">
            ${percentage >= 80 ? 'Excellent work! You have a strong understanding of this topic.' :
              percentage >= 60 ? 'Good job! Review the topics you missed to improve further.' :
              'Keep learning! Review the material and try again.'}
          </p>
          <div style="margin-top: 30px; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
            <button class="simulator-btn-primary" onclick="retakeQuiz()">
              Retake Quiz
            </button>
            <a href="/Training/" class="simulator-btn-secondary" style="display: inline-block; text-decoration: none;">
              Back to Training
            </a>
          </div>
        </div>
      `;
    }

    function retakeQuiz() {
      currentQuestionIndex = 0;
      userAnswers = new Array(quizData.questions.length).fill(null);
      quizFinished = false;
      showQuestion();
    }

    // Start quiz on load
    initQuiz();
  </script>
</body>
</html>
